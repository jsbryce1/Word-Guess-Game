<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
        <title>Who's that Pokemon!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div>...I want to be the very best...</div>

    <div class="background">
        <img src="assets/images/mewtwo.jpg" class="ribbon" />

    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 my-3">
                <img src="assets/images/gangar.jpeg" alt="nintendo">
            </div>
            <div class="col-md-5 my-5">
                <h1>Who's That Pokemon?</h1>
                </br>
                <button id="start-button">
                    Start a New game
                </button>

            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center py-5" id="placeholder-section">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 my-3">
                            <h2>Who's That Pokemon?
                                <br/>
                                <span id="placeholders">______________</span>
                            </h2>
                        </div>
                        <div class="col-sm-6 my-3">
                            <h2>Letters Already Guessed
                                <br/>
                                <span id="letters-guessed">______________</span>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class "row">
            <div class="col-12  text-center py-5">
                <h3>
                    Guesses Remaining:
                    <span id="guesses-left">7</span>
                </h3>
            </div>
            <div class="col-12  text-center py-5">
                <h3>
                    Wins:
                    <span id="wins">0</span>
                </h3>
            </div>
            <div class="col-12 text-center py-5">
                <h3>
                    Losses:
                    <span id="losses">0</span>
                </h3>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
